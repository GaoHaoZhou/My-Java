<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="/reg" method="post">
    <div>
        用户名: <input type="text" name="username" />
    </div>
    <div>
        昵称: <input type="text" name="nickname" />
    </div>
    <div>
        密码: <input type="password" name="password" />
    </div>
    <div>
        <button type="submit">注册</button>
    </div>
</form>
</body>
</html>

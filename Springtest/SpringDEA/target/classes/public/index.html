<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
首页
<form action="/1/login3" method="post" enctype="multipart/form-data">
    用户名：<input type="text" name="username">
    密码：<input type="password" name="password">
    <input type="submit">
</form>
<script src="jquery.min.js"></script>
<script>
    $(function () {
        alert("OK");
        $.ajax({
            url: "/1/login3",
            type: "post",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify({"id": 1}),
            success: function (r) {
                alert("返回的内容："+JSON.stringify(r))
            },
            error: function (error) {
                alert("出错了："+JSON.stringify(error))
            }
        });
    });
</script>
</body>
</html>

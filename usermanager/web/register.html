<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>

</head>
<body>
<h2>用户注册</h2>
<form action="/usermanager/registerServlet" method="post">

    <p> 昵称：<input type="text" name="name" placeholder="请输入昵称"> </p>
    <p>   用户名：<input type="text" name="username" placeholder="请输入用户名"></p>
    <p> 密码：<input type="password" name="password" placeholder="请输入密码"></p>
    <p>  性别：<input type="text" name="gender" placeholder="请输入性别"></p>
    <p> 年龄：<input type="text" name="age" placeholder="请输入年龄"> </p>
    <p> 地址：<input type="text" name="address" placeholder="请输入地址"></p>
    <p>qq：<input type="text" name="qq" placeholder="请输入qq"> </p>
    <p> email：<input type="text" name="email" placeholder="请输入邮箱"> </p>
    <p><input type="submit"></p>

</form>
</body>
</html>

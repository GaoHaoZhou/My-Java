<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="zh-CN">
<head>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>学生主页</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="bootstrap.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <!-- <script src="js/bootstrap.min.js"></script>-->
    <style type="text/css">
        td, th {
            text-align: center;
        }
    </style>

    <script type="text/javascript">

        //一开始进入list.html页面，默认会调用一个load函数
        $(function () {
            $.ajax({
                url:"/edumanage/student/returnStudent",
                type:"POST",
                dataType:"json",
                success:function (fp) {
                    console.log(fp);
                    var lis='';
                    var tr=' <tr>\n' +
                        '            <td>'+fp.student_id+'</td>\n' +
                        '            <td>'+fp.sname+'</td>\n' +
                        '            <td>'+fp.tname+'</td>\n' +
                        '            <td>'+fp.state+'</td>\n' +
                        '            <td>'+'<form action="/edumanage/student/fileUpload" method="post" enctype="multipart/form-data">\n' +
                        '            <input type="file" name="file"/>\n' +
                        '            <input type="submit" value="上传答辩结果"/>\n' +
                        '        </form> '+'<td>\n'+
                        '        </tr>';
                    lis+=tr;
                    $("#info").html(lis);

                }
            })
        });

    </script>

</head>
<body>
<div class="container">
    <h3 style="text-align: center">学生主页</h3>

    <div style="float: right;margin-bottom: 15px">
        <a class="btn btn-primary" href="/edumanage/login.html">返回首页</a>
    </div>
    <table border="1" class="table table-bordered table-hover">
        <tr class="success">
            <th>学号</th>
            <th>姓名</th>
            <th>导师</th>
            <th>审核状态</th>
            <th>操作</th>
        </tr>
        <tbody id="info">

        </tbody>

    </table>
    <div>
        <td><a href="/edumanage/student/fileDownload">下载</a></td>
    </div>


</div>
</body>
</html>
